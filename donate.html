<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <style>
    /* Optional: Reset default margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center the maintenance message */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Centers vertically on the page */
      background-color: #f3f3f3; /* Change this to desired background color */
    }

    .maintenance-message {
      text-align: center;
    }

    .image-space {
      margin-top: 20px; /* Adjust the space between text and image */
    }
  </style>
</head>
<body>
  <div class="maintenance-message">
    <h2>Site Under Maintenance</h2>
    <p>Contact admin for more info.</p>
    <div class="image-space">
      <!-- Image placeholder or your image source here -->
      <img src="Finessed Webs.png" alt="Maintenance Image" height="150px">
    </div>
  </div>
</body>
</html>
